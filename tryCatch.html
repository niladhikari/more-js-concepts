<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try, catch, throw</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;

        }

        h1 {
            font-size: 42px;
        }

        #age {
            width: 85%;
            height: 30px;

        }

        button {
            height: 35px;
            padding: 0 10px;
            cursor: pointer;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <section id="container">
        <div>
            <h1>Create custom error using Try and Catch</h1>
            <div>
                <input type="text" id="age" placeholder="Enter age between 18-30" />
                <button onclick="checkAge()" type="submit">submit</button>
                <p id="error"></p>
            </div>
        </div>
    </section>

    <script>
        function checkAge() {
            const ageField = document.getElementById('age');
            const ageText = ageField.value;
            const errorTag = document.getElementById('error');

            try {
                const age = parseInt(ageText);

                if (isNaN(age)) {
                    throw "Please enter a number";
                }
                else if (age < 18) {
                    throw "bacha kaccha not allowed";
                }
                else if (age > 30) {
                    throw "murobbi ra aikhan aisen na "
                }
                errorTag.innerHTML = '';
            }
            catch (err) {
                console.log('ERROR:', err)
                errorTag.innerHTML = 'ERROR:' + err;
            }
            finally {
                if (age % 2 === 0) {
                    console.log('U ar the best')
                }
                else{
                    console.log("you are nothing");
                }
            }
            console.log(11111);
        }
    </script>
</body>

</html>
